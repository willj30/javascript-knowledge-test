<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Knowledge Test</title>
<link href="./assets/CSS/stylesheet.css" rel="stylesheet">
</head>

    
<body>
    <header >
    <nav class="navigation">
        <div class="score">
            <a href="#" id="viewhighscore">View High Scores</a>
        </div>
        <p id="answerCheck" style="display: none">Test</p>
        <div id="timer" class="navigation-right">
            <i class="clock"></i> Time: <span id="timeLeft">0</span>
        </div>
       
    </nav>
</header>
    <section class = "container" class = "">
    <section id = "quizbox" class = "hide">
    <section id="question">Question</section>
    <section  class = "q-btns">
        <button id="btn0" class="btn" >Answer 1</button>
        <button id="btn1" class="btn" >Answer 2</button>
        <button id="btn2" class="btn">Answer 3</button>
        <button id="btn3" class="btn">Answer 4</button>
        
    </section>
    </section>
    <section class = "start-btn">
   
    <button id = "start-btn" class = "start-btn btn">Start Test</button>
    <button id = "next-btn" class = "next-btn btn hide">Next</button>
</section>

<div id="summary" style="display: none;">
       <div >
        <h2>Game Over!</h2> 
        <h2>Your final score is <span id="finalscore"></span></h2>
        <form>
            <p>Enter your initials: <input id="initialInput"  type="text" required>
            <button type="submit" id="submitInitialBtn" class="btn">Submit</button>
            </p>
        </form>
    </div>

</div>

<div id="highScoreSection"  style="display: none;">
    <h2 >High Scores</h2>                   
    
    <div id="listofhighscores" ></div>

    <p>
        <button type="submit" id="goBackBtn">Go Back</button>
        <button type="submit"  id="clearHighScoreBtn">Clear High Scores</button>
    </p>
    
</div>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
